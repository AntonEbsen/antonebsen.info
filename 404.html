<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Siden blev ikke fundet / Page not found</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .error-container {
            text-align: center;
            padding-top: 10vh;
        }

        .error-code {
            font-size: 3rem;
            font-weight: 200;
            color: var(--meta-text);
            margin-bottom: 2rem;
        }

        .error-links {
            margin-top: 3rem;
        }

        .error-links a {
            margin: 0 1rem;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>

            <section>
                <p><strong>Dansk:</strong> Siden blev ikke fundet.</p>
                <p><strong>English:</strong> Page not found.</p>
                <p><strong>Deutsch:</strong> Seite nicht gefunden.</p>
                <p><strong>Français:</strong> Page non trouvée.</p>
            </section>

            <div class="error-links">
                <a href="/">Dansk</a>
                <a href="/en/">English</a>
                <a href="/de/">Deutsch</a>
                <a href="/fr/">Français</a>
            </div>
        </div>
    </div>
</body>

</html>
